<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div><h2>Holas</h2></div>
  <ion-list>
    <ion-item *ngFor="let c of users">
      <h2>{{c.nombres}} - {{c.apellidos}}</h2>
      <p>DNI: {{c.dnicodigo}}, E-mail: {{c.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
